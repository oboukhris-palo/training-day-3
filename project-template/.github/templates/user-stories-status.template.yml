usage_notes: |
  ## How to Use This Document
  
  ### For Orchestrator Agent:
  1. **Read this document first** when assessing project status
  2. **Identify incomplete stories** (Not Started, In Progress, In Review)  
  3. **Check epic completion** (% stories Implemented per epic)
  4. **Determine next story** to tackle based on priorities and dependencies
  5. **Update statuses** as stories progress through implementation phases
  
  ### For Development Agents:
  1. **Update layer progress** as TDD cycles complete
  2. **Update BDD test status** after each layer
  3. **Report blockers** immediately with severity and ownership
  4. **Mark stories "In Review"** when all layers complete
  5. **Mark stories "Implemented"** after BDD validation and approval
  
  ### For Project Management:
  1. **Track sprint velocity** and adjust planning
  2. **Monitor blocker resolution** and escalate if needed
  3. **Plan next sprints** based on story readiness and team capacity
  4. **Report project progress** using completion percentages


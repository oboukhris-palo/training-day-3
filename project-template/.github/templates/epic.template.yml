# Epic Template - Jira-Compatible Schema
# This template follows Atlassian Jira's Epic model for seamless integration via MCP

metadata:
  # Unique identifier for the epic in the system
  epicId: ""
  
  # Project key (e.g., "PROJ")
  projectKey: ""
  
  # Epic key (auto-generated by Jira, e.g., "PROJ-123")
  epicKey: ""

basic_info:
  # Epic name/title (required)
  name: ""
  description: ""
  
  # Epic link - used to group issues (required for Jira)
  epicLink: ""
  
  # Epic status (required)
  status: "To Do"  # Allowed: To Do, In Progress, In Review, Done
  
  # Epic type (always "Epic" in Jira)
  issueType: "Epic"

details:
  # Epic color (hex value for visual identification)
  color: "#4BADE8"  # Default blue
  
  # Start and end dates
  startDate: ""  # Format: YYYY-MM-DD
  endDate: ""    # Format: YYYY-MM-DD
  dueDate: ""    # Format: YYYY-MM-DD
  
  # Priority level
  priority: "Medium"  # Allowed: Lowest, Low, Medium, High, Highest
  
  # Risk assessment
  risk: "Low"  # Allowed: Low, Medium, High
  
  # Status Category
  statusCategory: "To Do"  # Allowed: To Do, In Progress, Done

team:
  # Lead assignee for the epic
  assignee:
    name: ""
    email: ""
    key: ""
  
  # Reporter/Creator
  reporter:
    name: ""
    email: ""
    key: ""
  
  # Team members involved
  teamMembers:
    - name: ""
      email: ""
      role: "Developer"  # Developer, Designer, QA, Manager, Stakeholder

labels:
  # Labels for categorization and filtering
  labels: []
  # Example: 
  # - frontend
  # - backend
  # - urgent
  # - design

components:
  # Software components affected
  components: []
  # Example:
  # - name: "UI Components"
  #   key: "UI"
  # - name: "API Layer"
  #   key: "API"

estimation:
  # Story points estimate for entire epic
  storyPoints: 0
  
  # Time estimate (in hours)
  timeEstimate: 0
  
  # Time spent (tracked during execution)
  timeSpent: 0
  
  # Original estimate
  originalEstimate: 0

tracking:
  # Parent epic (if this is a sub-epic)
  parentEpicKey: ""
  
  # Child issues (stories, tasks, bugs linked to this epic)
  childIssues: []
  # Example:
  # - key: "PROJ-101"
  #   title: "Implement authentication"
  #   issueType: "Story"
  # - key: "PROJ-102"
  #   title: "Create login UI"
  #   issueType: "Story"
  
  # Related epics
  relatedEpics: []
  
  # Linked issues
  linkedIssues: []
  # Example:
  # - key: "PROJ-50"
  #   linkType: "relates to"
  #   summary: "Dashboard redesign"

goals:
  # Success criteria (acceptance criteria for the epic)
  successCriteria:
    - ""
  
  # Key results/objectives
  objectives:
    - ""
  
  # Dependencies
  dependencies:
    internal: []  # Internal project dependencies
    external: []  # External dependencies
  
  # Blockers/risks
  blockers: []

metrics:
  # Progress tracking
  issuesCompleted: 0
  issuesInProgress: 0
  issuesTodo: 0
  totalIssues: 0
  
  # Progress percentage
  completionPercentage: 0
  
  # Velocity metrics
  expectedVelocity: 0
  actualVelocity: 0
  
  # Quality metrics
  bugCount: 0
  testCoverage: 0  # Percentage

environment:
  # Environments affected
  environments:
    - development
    - staging
    - production
  
  # Deployment target
  deploymentTarget: ""
  
  # Rollback plan needed
  rollbackRequired: false

documentation:
  # Design documents
  designDocuments:
    - title: ""
      url: ""
  
  # Technical specifications
  technicalSpecs:
    - title: ""
      url: ""
  
  # Acceptance test plans
  testPlans:
    - title: ""
      url: ""
  
  # Related wiki pages
  wikis:
    - title: ""
      url: ""

versioning:
  # Version affected
  affectedVersions: []
  
  # Fix version
  fixVersions: []
  
  # Resolution
  resolution: ""  # Allowed: Fixed, Won't Fix, Duplicate, Cannot Reproduce, Not a Bug, Done, etc.

timeline:
  # Changelog entries
  changelog: []
  # Example:
  # - timestamp: "2025-01-01T10:00:00Z"
  #   author: "john.doe"
  #   action: "created"
  #   details: "Epic created"
  
  # Created and updated timestamps
  createdAt: ""  # Format: ISO 8601
  updatedAt: ""  # Format: ISO 8601
  
  # Target completion date
  targetCompletionDate: ""  # Format: YYYY-MM-DD

budget:
  # Budget allocation
  allocatedBudget: 0
  spentBudget: 0
  currency: "USD"
  
  # Resource allocation
  resourceAllocation:
    - resource: ""
      allocation: 0  # Percentage or hours

custom_fields:
  # Custom Jira fields (expand as needed for your instance)
  customField1: ""
  customField2: ""
  customField3: ""
  
  # Add your organization's specific custom fields here
